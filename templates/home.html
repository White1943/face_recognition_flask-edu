<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=800&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #ff3e5f;
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .table-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        table {
            width: 100%;
            color: #ffffff;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ffffff;
        }

        th {
            background-color: rgba(255, 62, 95, 0.9);
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        form label {
            color: white;
            font-size: 1.1rem;
        }

        input {
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            width: 100%;
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
    </style>

    <title>Advanced Attendance System</title>
</head>

<body>
    <div class="container">
        <h1>Face Recognition Based Attendance System</h1>

        <div class="table-container">
            <h2 class="text-center" style="color: #ff3e5f;">Today's Attendance</h2>
            <a href="/start" class="d-block text-center">
                <button type="submit" class="btn btn-primary mt-3">Take Attendance <i class="material-icons">beenhere</i></button>
            </a>
            <table class="mt-4">
                <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Time</th>
                </tr>
                {% if l %}
                {% for i in range(l) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ times[i] }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </table>
        </div>

        <div class="form-container mt-5">
            <form action='/add' method="POST" enctype="multipart/form-data">
                <h2 class="text-center" style="color: #ff3e5f;">Add New User</h2>
                <label for="newusername">Enter New User Name*</label>
                <input type="text" id="newusername" name='newusername' required>
                
                <label for="newuserid">Enter New User ID*</label>
                <input type="number" id="newuserid" name='newuserid' required>

                <button type="submit" class="btn btn-primary">Add New User</button>
                <h5 class="text-center mt-3" style="color: white;">Total Users in Database: {{totalreg}}</h5>
            </form>
        </div>
    </div>

</body>

</html>
